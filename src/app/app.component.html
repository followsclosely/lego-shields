<mat-slide-toggle [(ngModel)]="showId">show id</mat-slide-toggle>
&nbsp;&nbsp;
<mat-slide-toggle [(ngModel)]="hideMissing">hide missing</mat-slide-toggle>
&nbsp;&nbsp;
<mat-slide-toggle [(ngModel)]="hideOwned">hide owned</mat-slide-toggle>
&nbsp;&nbsp;
<br>
<br>

<table>
  <tr *ngFor="let row of shieldsOnBaseplate">
    <td *ngFor="let shield of row;"> 
      <div *ngIf="shield" [ngClass]="(hideMissing && !shield.owned) || (hideOwned && shield.owned) ? 'hide' : 'na'">
        <img src="{{shield.imageUrl}}" />
        <div *ngIf="showId"><a href="https://www.bricklink.com/v2/catalog/catalogitem.page?P={{shield.id}}#T=S&C={{shield.color}}">{{shield.id}}</a></div>
      </div>
    </td>
  </tr>
</table>
