<mat-checkbox [(ngModel)]="showId"> show id</mat-checkbox>

<table>
  <tr *ngFor="let bucket of buckets;">
    <th>{{bucket.year}}</th>
    <td *ngFor="let shield of bucket.shields;"> 
      <img src="{{shield.imageUrl}}" />
      <div *ngIf="showId">
        <br><a href="https://www.bricklink.com/v2/catalog/catalogitem.page?P={{shield.id}}#T=S&C={{shield.color}}">{{shield.id}}</a>
      </div>
    </td>
  </tr>
</table>
