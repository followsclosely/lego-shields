<table>
  <tr *ngFor="let bucket of buckets;">
    <th>{{bucket.year}}</th>
    <td *ngFor="let shield of bucket.shields;"> 
      <img src="{{shield.imageUrl}}" />
      <br><a href="https://www.bricklink.com/v2/catalog/catalogitem.page?P={{shield.id}}">{{shield.id}}</a>
    </td>
  </tr>
</table>
